<html>
<head>

  <title>Javascript Hangman</title>
  <link rel="stylesheet" type="text/css" href="_styles/hangman.css">

</head>
<body>

  <h1>Hangman</h1>

  <p id="result"></p>

  <form>
    <input type="text" id="hangman_input" onkeyup="hangmanHandler()" size="1" />
  </form>

  <canvas id="stage">sdf</canvas>
  <h3>Answer: <span id="answer"></span></h3>

  <h3>Guesses: <span id="guessesNum">0</span></h3>
  <p id="guesses"></p>

  <h3>Strikes: <span id="strikes">0</span></h3>

  <script type="text/javascript" src="_js/dictionary.js"></script>
  <script type="text/javascript" src="_js/Word.js"></script>
  <script type="text/javascript" src="_js/Hangman.js"></script>
  <script type="text/javascript" src="_js/drawing.js"></script>
  <script type="text/javascript" src="_js/handler.js"></script>

</body>
</html>
